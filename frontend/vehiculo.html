<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="vehiculo.css">
</head>
<body>
    <header>
        <h1>Gestión de Vehículos</h1>
    </header>
    <main>
        <section id="formulario-vehiculo">
            <h2>Agregar o Editar Vehículo</h2>
            <form id="vehiculo-form">
                <input type="hidden" id="vehiculo_id">
                <label for="nombre_propietario">Nombre del Propietario:</label>
                <input type="text" id="nombre_propietario" required>
                
                <label for="numero_placa">Número de Placa:</label>
                <input type="text" id="numero_placa" required>
                
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
                
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
                
                <label for="color">Color:</label>
                <input type="text" id="color" required>

                <button type="submit" id="guardar-btn">Guardar Vehículo</button>
            </form>
        </section>

        <section id="lista-vehiculos">
            <h2>Lista de Vehículos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Propietario</th>
                        <th>Placa</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Color</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="vehiculos-tbody">
                    <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="vehiculo.js"></script>
</body>
</html>
