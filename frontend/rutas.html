<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Rutas</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
     rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="rutas.css">
</head>
<body>
    <header>
        <h1>Gesti칩n de Rutas</h1>
    </header>
    <main>
        <section id="formulario">
            <h2>Registrar/Editar Ruta</h2>
            <form id="ruta-form">
                <input type="hidden" id="ruta_id">
                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" required>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>

                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="lista">
            <h2>Listado de Rutas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="rutas-lista">
                    <!-- Se llenar치 din치micamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="rutas.js"></script>
</body>
</html>
