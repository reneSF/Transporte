<body>
     <!--Probando menu desplegable para navegacion -->

        <nav class="navbar">

    </header>
    <header>
        <h1>Gestión de Rutas</h1>
    </header>
    <main>
        <section id="formulario">
            <h2>Registrar/Editar Ruta</h2>
            <form id="ruta-form">
                <input type="hidden" id="ruta_id">
                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" required>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>

                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="lista">
            <h2>Listado de Rutas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="rutas-lista">
                    <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="rutas.js"></script>
</body>
