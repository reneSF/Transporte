<body>
     <!--Probando menu desplegable para navegacion -->

        <nav class="navbar">

    </header>
    <header>
        <h1>Gestión de Personal</h1>
    </header>
    <main>
        <section id="formulario">
            <h2>Registrar/Editar Personal</h2>
            <form id="personal-form">
                <input type="hidden" id="personal_id">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="tipo_identificacion">Tipo de Identificación:</label>
                <input type="text" id="tipo_identificacion" name="tipo_identificacion" required>

                <label for="numero_documento">Número de Documento:</label>
                <input type="text" id="numero_documento" name="numero_documento" required>

                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero">

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

                <label for="numero_celular">Número de Celular:</label>
                <input type="text" id="numero_celular" name="numero_celular">

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">

                <label for="perfil">Perfil:</label>
                <input type="text" id="perfil" name="perfil">

                <button type="submit">Guardar</button>
            </form>
        </section>

        <section id="lista">
            <h2>Listado de Personal</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Identificación</th>
                        <th>Documento</th>
                        <th>Perfil</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="personal-list">
                    <!-- Se llenará dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="personal.js"></script>
</body>
</html>
