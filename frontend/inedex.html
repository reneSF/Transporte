<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Gestión de Transportes</h1>

      <!-- Crear Boleto -->
      <section id="crear-boleto" class="mb-5">
        <h2 class="mb-3">Crear Boleto</h2>
        <form id="form-crear-boleto" class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="origen" class="form-label">Origen:</label>
              <input
                type="text"
                id="origen"
                name="origen"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="nombre_vendedor" class="form-label">Nombre del Vendedor:</label>
              <input
                type="text"
                id="nombre_vendedor"
                name="nombre_vendedor"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="numero_serie" class="form-label">Número de Serie:</label>
              <input
                type="text"
                id="numero_serie"
                name="numero_serie"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="precio" class="form-label">Precio:</label>
              <input
                type="number"
                id="precio"
                name="precio"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="terminal_id" class="form-label">Terminal ID:</label>
              <input
                type="number"
                id="terminal_id"
                name="terminal_id"
                class="form-control"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Crear Boleto</button>
        </form>
      </section>

      <!-- Ver Boletos -->
      <section id="ver-boletos">
        <h2 class="mb-3">Lista de Boletos</h2>
        <button id="cargar-boletos" class="btn btn-secondary mb-3">
          Cargar Boletos
        </button>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Origen</th>
                <th>Nombre Vendedor</th>
                <th>Número Serie</th>
                <th>Precio</th>
                <th>Terminal</th>
              </tr>
            </thead>
            <tbody id="boletos-lista">
              <!-- Aquí se cargará la lista de boletos -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
